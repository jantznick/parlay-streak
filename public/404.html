<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Parlay Streak</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#ea580c', // orange-600
                        secondary: '#dc2626', // red-600
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-slate-950">
    <!-- Header -->
    <parlay-streak-header></parlay-streak-header>

    <!-- Main Content -->
    <main class="min-h-screen flex flex-col">
        <div class="flex-1 flex items-center justify-center px-4 py-12">
            <div class="max-w-md w-full text-center">
                <div class="mb-8">
                    <h1 class="text-9xl font-bold text-slate-800 mb-4">404</h1>
                    <h2 class="text-3xl font-bold text-white mb-4">Page Not Found</h2>
                    <p class="text-slate-400 mb-8">
                        The page you're looking for doesn't exist or has been moved.
                    </p>
                </div>
                <div class="space-y-4">
                    <a
                        href="https://app.parlaystreak.com/"
                        class="inline-block bg-gradient-to-r from-orange-600 to-red-700 text-white px-8 py-3 rounded-lg font-bold hover:shadow-xl hover:shadow-orange-600/20 transition transform hover:-translate-y-1"
                    >
                        Go to Dashboard
                    </a>
                    <div>
                        <a
                            href="https://app.parlaystreak.com/login"
                            class="text-orange-500 hover:text-orange-400 font-medium"
                        >
                            Login
                        </a>
                        <span class="text-slate-400"> â€¢ </span>
                        <a
                            href="https://app.parlaystreak.com/register"
                            class="text-orange-500 hover:text-orange-400 font-medium"
                        >
                            Register
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <parlay-streak-footer></parlay-streak-footer>
    </main>
    <!-- Components -->
    <script src="/components/header.js"></script>
    <script src="/components/footer.js"></script>
    <script src="/components/analytics.js"></script>
    <!-- Analytics -->
    <parlay-streak-analytics></parlay-streak-analytics>
</body>
</html>
