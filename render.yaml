services:
  # Backend API
  - type: web
    name: parlay-streak-api
    env: node
    rootDir: backend
    buildCommand: npm install && npm run build && npx prisma generate
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: parlay-streak-db
          property: connectionString
      - key: SESSION_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: https://app.parlaystreak.com,https://parlaystreak.com
      # Add these manually in Render dashboard:
      # - RESEND_API_KEY
      # - ADMIN_EMAILS
      # - API_SPORTS_KEY

  # Frontend App
  - type: web
    name: parlay-streak-app
    env: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        value: https://api.parlaystreak.com

  # Marketing Site
  - type: web
    name: parlay-streak-marketing
    env: static
    rootDir: /
    staticPublishPath: /
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: parlay-streak-db
    plan: free
    # or plan: starter for production

